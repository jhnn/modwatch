<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/modwatch.css">
		<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.1/p5.js"></script>
	</head>
  
	<body>

		<div id="container">
			<div id="caption">
			<h1>modwatch for reddit</h1>
			</div>

			<div id="searchfield">
				<form id="domainform" name="domainform">
				<input type="text" class="search" id="searchsubreddit" name="searchsubreddit" placeholder="Enter the name of a subreddit without /r/ to generate data, ex: aww">
				</form>
			</div>


			<div id="canvasContainer"></div>
			
			<div id="resultscontainer">
				<div id="saveimage"></div>
				<div id="showraw"></div>
				<div id="rawresults"></div>
			</div>
			
			<div id="footer">
				<p>Font CaviarDreams by <a href="http://www.nymfont.com/">Lauren Thompson</a></p> 
			<div>
		</div>
		
		<script src="js/modwatch.js"></script>

	</body>
</html>
